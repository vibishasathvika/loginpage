<div class="container py-4 w-50 mt-3">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <i class="fa-solid fa-user"></i>
            <h2 class="fw-bold mb-5">Sign up now</h2>


            <form (ngSubmit)="register()" [formGroup]="registerform">
              <div class="row">
                <div class="col-md-6 mb-4">
                  
                </div>
                <div class="col-md-6 mb-4">
                  
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Username</label>

                <input formControlName="username" name="username" type="text" id="form3Example3" class="form-control" />
              </div>
              <div *ngIf="this.registerform.get('username')?.errors&&this.registerform.get('username')?.touched" class=" mb-3 text-danger">
                Invalid username
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Password</label>

                <input formControlName="pswd" name="pswd" type="password" id="form3Example4" class="form-control" />
              </div>
              <div *ngIf="this.registerform.get('pswd')?.errors&&this.registerform.get('pswd')?.touched" class=" mb-3 text-danger">
                Invalid password
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                
              </div>
              <!-- server response -->
              <div class="text-danger">
                <b>{{emsg}}</b>

              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-info  btn-block mb-3 ">
                Sign up
              </button>

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img style="opacity: 1;" width="400px" height="580px" src="https://wallpapercave.com/wp/wp6688870.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
